<body oncontextmenu="return false"  ondrop="drop(event)" ondragover="allowDrop(event)">

  <div id="wrapper">
    <div id="controls">
      <div id="player_cont">
        <div id="player"></div>
        <div id="hider_div" style="display: none;">
          ♫
        </div>
      </div>
      <form id="frm1" action="form_action.asp">
        <input id="txtbx" class="txtbx" type="text" name="fname" value="" >
        <button id="add-button" class="playerButton" type="button" onclick="addClick()">+</button>
        <button class="playerButton" type="button" onclick="playPrev()">◄</button>
        <button class="playerButton" type="button" onclick="playNext()">►</button>
        <button class="playerButton" type="button" onclick="hideVideo()">☼</button>
        <button class="playerButton" type="button" onclick="togglePlaylist()">☰</button>
      </form>
    </div>
    <div id="playlist_cont">
      <ul id="playList"></ul>
      
<!-- context menu -->
      <div style="display:none;"   id="contextMenu">
		<table  >
			<tr>
				<td >
					<div id="contextMenuItem" onclick="removeTrackFromPlaylist()">Remove</div>
					</td>
			</tr>
		</table>
	</div>
<!-- context menu -->
    </div>
  </div>



</body>
